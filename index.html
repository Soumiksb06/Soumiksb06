<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Widget</title>
  <style>
    .widget {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      max-width: 300px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 2rem auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .widget h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .widget p {
      margin: 0.5rem 0;
      text-align: center;
    }
    .widget a {
      text-decoration: none;
      color: #0366d6;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h2>GitHub Stats</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Public Repos:</strong> <span id="repos"></span></p>
    <p><strong>Followers:</strong> <span id="followers"></span></p>
    <p><strong>Following:</strong> <span id="following"></span></p>
    <p><a href="#" id="profileLink" target="_blank">View Profile</a></p>
  </div>

  <script>
    // Replace with your GitHub username
    const username = 'Soumiksb06';

    fetch(`https://api.github.com/users/${username}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('username').textContent = data.login;
        document.getElementById('repos').textContent = data.public_repos;
        document.getElementById('followers').textContent = data.followers;
        document.getElementById('following').textContent = data.following;
        document.getElementById('profileLink').href = data.html_url;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
